<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Add Product-Admin Panal</title>
</head>

<body>

	<!--NavBar Start-->

	<nav class="navbar navbar-light bg-light">
		<div class="ml-4">
			<img src="https://christianblairvordy.com/wp-content/uploads/2016/06/CB-Logo-Final-08.png" width="125"
				height="75" alt="">
		</div>
		<form class="form-inline">
			<button class="btn btn-outline-success" onclick="location.href=''" type="button">Register Here</button>



			<button type="button" onclick="location.href='/contactus'" class="btn btn-info ml-2">Contact Us</button>


			<input class="form-control mr-sm-2 ml-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

		</form>
	</nav>

	<!--NavBar End-->


	<div class="container login-container">
		<div class="row">
			<div class="col-md-6 login-form-1 mt-4">
				<h3>User Login</h3>

				<div class="form-group mt-3">
					<input type="text" class="form-control" placeholder="Your Email *" value="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Your Password *" value="" />
				</div>
				<button type="submit" class="btn btn-primary mb-2">Login</button>
				<div class="form-group">
					<a href="#" class="btnForgetPwd mt-2">Forget Password?</a>
				</div>

			</div>
			<div class="col-md-6 login-form-2">
				<div class="login-logo">
					<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				</div>
				<h3>Admin Login</h3>
				<div class="form-group mt-3">
					<input type="text" class="form-control" placeholder="Your Email *" value="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Your Password *" value="" />
				</div>
				<button type="submit" class="btn btn-primary mb-2">Login</button>
				<div class="form-group">

					<a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
				</div>
				</form>
			</div>
		</div>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
