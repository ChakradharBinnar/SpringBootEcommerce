<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Images</title>
</head>

<body>

	<!--NavBar Start-->
	<nav class="navbar navbar-light bg-light">
		<div class="ml-4">
			<img src="https://christianblairvordy.com/wp-content/uploads/2016/06/CB-Logo-Final-08.png" width="125"
				height="75" alt="">
		</div>
		<form class="form-inline">
			<button class="btn btn-outline-success" onclick="location.href='/addProduct'" type="button">Add
				Product</button>
			<button class="btn btn-outline-success" onclick="location.href='/'" type="button">Home</button>


			<div class="dropdown ml-2">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Product Category
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" th:href="@{/getByProIdK}">Kids</a>
					<a class="dropdown-item" th:href="@{/getByProIdM}">Mobiles</a>
					<a class="dropdown-item" th:href="@{/getByProIdF}">Clothes</a>
					<a class="dropdown-item" th:href="@{/getByProIdG}">Grocery</a>
					<a class="dropdown-item" th:href="@{/getByProIdH}">Home Furniture</a>
				</div>
			</div>
			<input class="form-control mr-sm-2 ml-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 sm-3" type="submit">Search</button>

		</form>
	</nav>


	<!--NavBar End-->




	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100"
					src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/a787505b979e7579.jpg?q=20"
					alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					src="https://rukminim1.flixcart.com/fk-p-flap/3200/540/image/ca2843e62171405e.jpg?q=60"
					alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/4cd6690ef44564f3.jpg?q=20"
					alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="container">
		<div class="row align-item-start">
			<div class="col-2.8 ml-3 mt-3" th:each="im : ${list4}">
				<div class="card" style="width: 13rem; height: 22rem;">
					<div class="container mt-2">
						<div class="w-60 pl-4 pr-4 pt-2" style="background-color: rgb(255, 255, 255);"><img
								class="card-img-top" width="30px" height="150px" th:src="@{'img/'+${im.imageName}}"
								alt=""></div>

					</div>
					<div class="card-body">
						<div class="fluid-container" style="height: 115px;">
							<h5 class="card-title" th:text="${im.productName}"></h5>
							<p class="card-text" th:text="${im.specificFeatures}"></p>
						</div>
						<a href="#" class="btn btn-primary">Add To Cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
