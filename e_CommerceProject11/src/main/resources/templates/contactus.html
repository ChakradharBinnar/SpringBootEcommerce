<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Contact Us</title>
</head>

<body>

	<!--NavBar Start-->

	<nav class="navbar navbar-light bg-light">
		<div class="ml-4">
			<img src="https://th.bing.com/th/id/OIP.TtRYsjt9pBxTrZxMs7cQ8wHaDr?rs=1&pid=ImgDetMain" width="150"
				height="70" alt="">
		</div>
		<form class="form-inline">
			<button type="button" onclick="location.href='/login'" class="btn btn-primary ml-2">Login Here</button>
			<button type="button" onclick="location.href='/contactus'" class="btn btn-info ml-2">Register Here</button>


		</form>
	</nav>


	<!--NavBar End-->

	<form th:action="@{/saveContactUs}" method="post">
		<div class="container mt-3">
			<div class="form-row">
				<div class="col-6">
					<label for="validationDefault01">First Name</label>
					<input type="text" name="fname" class="form-control" id="validationDefault01"
						placeholder="Enter Your First Name" required>
				</div>

				<div class="col-6">
					<label for="validationDefault01">Last Name</label>
					<input type="text" name="lname" class="form-control" id="validationDefault01"
						placeholder="Enter Your Last Name" required>
				</div>

				<div class="col-6 mt-3">
					<label for="validationDefault01">Email</label>
					<input type="text" name="email" class="form-control" id="validationDefault01"
						placeholder="Enter Your E-Mail Id" required>
				</div>

				<div class="col-6 mt-3">
					<label for="validationDefault01">Contact Number</label>
					<input type="text" name="contact" class="form-control" id="validationDefault01"
						placeholder="Enter Your Contact Number" required>
				</div>

				<div class="col-12 mt-3">
					<label for="validationDefault01">Enter Your Subject</label>
					<input type="text" name="subject" class="form-control" id="validationDefault01"
						placeholder="Enter Your Subject" required>
				</div>

				<div class="col-12 mt-3">
					<label for="validationDefault01">Message</label>
					<input type="text" name="message" class="form-control" id="validationDefault01"
						placeholder="Enter Your Message Name" required>
				</div>

				<button class="btn btn-primary mt-3" type="submit">Submit form</button>

			</div>

		</div>
	</form>






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
