<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, Chikku!</title>
</head>

<body>


	<!--NavBar Start-->

	<nav class="navbar navbar-light bg-light">
		<div class="ml-4">
			<img src="https://christianblairvordy.com/wp-content/uploads/2016/06/CB-Logo-Final-08.png" width="125"
				height="75" alt="">
		</div>
		<form class="form-inline">
			<button class="btn btn-outline-success" onclick="location.href='/addProduct'" type="button">Add
				Product</button>
			<button class="btn btn-outline-success" onclick="location.href='/'" type="button">Home</button>


			<div class="dropdown ml-2">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Product Category
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" th:href="@{/getByProIdK}">Kids</a>
					<a class="dropdown-item" th:href="@{/getByProIdM}">Mobiles</a>
					<a class="dropdown-item" th:href="@{/getByProIdF}">Clothes</a>
					<a class="dropdown-item" th:href="@{/getByProIdG}">Grocery</a>
					<a class="dropdown-item" th:href="@{/getByProIdH}">Home Furniture</a>
				</div>
			</div>
			<input class="form-control mr-sm-2 ml-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

		</form>
	</nav>


	<!--NavBar End-->

	<form action="imageUpload" enctype="multipart/form-data" method="post">
		<div class="container mt-3">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Product Name</label>
					<input type="text" name="productName" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Name" required>
				</div>

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Brand Name</label>
					<input type="text" name="brandName" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Brand Name" required>
				</div>

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Color</label>
					<input type="text" name="color" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Color" required>
				</div>

				<div class="col-md-8 mb-3">
					<label for="validationDefault01">Specific Features</label>
					<input type="text" name="specificFeatures" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Features" required>
				</div>

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Item Weight</label>
					<input type="text" name="itemWeight" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Brand Name" required>
				</div>

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Material</label>
					<input type="text" name="material" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Material" required>
				</div>

				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Price</label>
					<input type="text" name="price" class="form-control" id="validationDefault01"
						placeholder="Enter Your Product Price" required>
				</div>

				<div class="col-md-3 mb-3">
					<label for="validationDefault01">Product Id</label>
					<input type="text" name="productId" class="form-control" id="validationDefault01"
						placeholder="Enter Product Id" required>
				</div>

				<div class="col-md-9 mb-3">
					<label for="validationDefault01">More About Product</label>
					<input type="text" name="moreAboutProduct" class="form-control" id="validationDefault01"
						placeholder="Enter More About Product" required>
				</div>


				<div class="form-group ml-2">
					<label for="exampleFormControlFile1">Upload Product Photo</label>
					<input type="file" name="img" class="form-control-file" id="exampleFormControlFile1">

					<button class="btn btn-primary mt-3" type="submit">Submit form</button>

				</div>

			</div>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
